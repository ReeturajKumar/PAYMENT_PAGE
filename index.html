<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment page </title>
    <link rel="stylesheet" href="style.css">

     <!-- Font Awesome Link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>
<body>
<!-- Font Awesome Link -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<form>
<div class="modal clearfix">
    <div class="modal-product">
      <div class="product">

        <!-- Slideshow container -->
        <div class="product-slideshow">

          <!-- Full-width images with number and caption text -->
          <div class="productSlides fade">
            <img src="" style="width:100%">
          </div>

          <div class="productSlides fade">
            <img src="1.png" style="width:100%">
          </div>

          <br>

          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="" onclick="currentSlide(1)"></span>
            <span class="" onclick="currentSlide(2)"></span>
            <span class="" onclick="currentSlide(3)"></span>
            <span class="" onclick="currentSlide(4)"></span>
            <span class="" onclick="currentSlide(5)"></span>
          </div>

        </div>

        <h1 class="product-name">
            Benefits of Bulk Orders<br>
        </h1>
        <p class="product-code-name">
          
            Streamlined Process
            <br>
            Flexible Quantities
            <br>
            Customization Options
            <br>
            Competitive Pricing
            <br>
        </p>

      </div>

      <div class="round-shape"></div>
    </div>
    <div class="modal-info">
      <div class="info">
         <div class="container">
        <h2>Payment Information</h2>
        <form action="#">
          <ul class="form-list">
            <li class="form-list-row">
              <div class="user">
                <form id="order-form">
      <div class="form-group">
        <label for="card-type">Card Type</label>
        <select id="card-type" required>
          <option value="">Select Card Type</option>
          <option value="10">Credit Card</option>
          <option value="15">Debit Card</option>
          <option value="20">Prepaid Card</option>
        </select>
      </div>
            </li>
                 <div class="form-group">
        <label for="quantity">Card Quantity</label>
        <input type="number" id="quantity"  min="1" value="1">
      </div>
 <div class="form-group">Amount of Card
    <input type="number" id="amount" min="1" value="10">
      </div>
            <div class="form-group">
        <label for="load-amount">Load Amount per Card</label>
        <input type="number" id="load-amount" required>
      </div>

      <div class="form-group">
        <label for="total-amount">Total Amount:</label>
        <input type="text" id="total-price" readonly>
    </div>


      <div class="form-group">
        <label for="transition-cards">Multiple Transition Cards</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="transition-cards" value="yes" checked> Yes
          </label>
          <label>
            <input type="radio" name="transition-cards" value="no"> No
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="international-transaction">Allow International Transactions</label>
        <div class="radio-group">
          <label>
            <input type="radio" name="international-transaction" value="yes" checked> Yes
          </label>
          <label>
            <input type="radio" name="international-transaction" value="no"> No
          </label>
        </div>
      </div>
      <button>Submit Here</button>
          </ul>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
